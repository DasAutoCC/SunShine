<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="./lib/js/jquery.main.js"></script>
		<link rel="stylesheet" href="editor/css/editormd.css" />
		<link rel="icon" href="img/icon.ico" type="images/x-ico" />
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				background-color: #000066;
			}
			body{
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<div id="testEditor" >
			<textarea id="textArea" style="display: none;" th:text="${testThymeleaf}"> #fuck</textarea>
		</div>
		<script src="editor/lib/marked.min.js"></script>
		<script src="editor/lib/marked.min.js"></script>
		<script src="editor/lib/prettify.min.js"></script>
		<script src="editor/lib/raphael.min.js"></script>
		<script src="editor/lib/underscore.min.js"></script>
		<script src="editor/lib/sequence-diagram.min.js"></script>
		<script src="editor/lib/flowchart.min.js"></script>
		<script src="editor/lib/jquery.flowchart.min.js"></script>
		<script src="editor/editormd.min.js"></script>
		<script >
			$(function(){
				var testEditor;
				testEditor = editormd.markdownToHTML("testEditor",{
					//htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
					htmlDecode      : "style,script,iframe",  // you can filter tags decode
					//toc             : false,
					tocm            : true,    // Using [TOCM]
					//tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
					//gfm             : false,
					//tocDropdown     : true,
					// markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
					emoji           : true,
					taskList        : true,
					tex             : true,  // 默认不解析
					flowChart       : true,  // 默认不解析
					sequenceDiagram : true,
				})
			})
		</script>
		
	</body>
</html>
